<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href = 'global.css'>
    <link rel = 'stylesheet' href = 'map.css'>
    <link rel="icon" href='assets/favicon.svg' type=image/svg+xml'>
    <title>Bike Route Tracking</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
    <h1>Bikewatching</h1>
    <header>
        <label for="timeFilter">Filter by time (minutes):
            <input type="range" id="timeFilter" name="timeFilter" min="-1" max="1440" value="-1">
            <time id="selectedTime">Any time</time>
            <em id="anyTime" style="display: none;">(any time)</em>
        </label>
    </header>
    <p>Tracking Bike Routes!</p>
    <div id="map">
        <svg></svg>
    </div>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script type = "module" src="map.js"></script>
</body>
</html>
